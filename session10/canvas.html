<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" style="border: 1px red solid" width="400" height="200">

</canvas>

<script>
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");
    // ctx.fillStyle = "blue";
    // ctx.fillRect(100,50,200,100);
    ctx.beginPath();
    ctx.arc(200, 100, 100, Math.PI * 0.5, Math.PI * (3 / 2));
    ctx.stroke();
</script>
</body>
</html>
