<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>

<script>
  let students = [
          ["An1", 23, "20/12/2000", "Đà Nẵng"],
          ["An2", 22, "20/12/2000", "Đà Nẵng"],
          ["An3", 25, "20/12/2000", "Đà Nẵng"],
          ["An4", 26, "20/12/2000", "Đà Nẵng"],
          ["An5", 27, "20/12/2000", "Đà Nẵng"],
          ["An6", 28, "20/12/2000", "Đà Nẵng"],
          ["An7", 21, "20/12/2000", "Đà Nẵng"],
  ]
  for (let student of students){
    for (let ele of student){
      document.writeln(ele);
    }
    document.writeln("<br>")
  }
</script>
